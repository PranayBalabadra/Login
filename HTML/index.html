<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astro-Blog</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JAVA SCRIPT/index.js"></script>

</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <h1 id="Heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in" id="userEmail" type="email" placeholder="Enter the Email">
                </div>
                <div id="passdiv">
                    <input type="password" id="userPass" class="in" placeholder="Enter the password">
                    <img id="visible" src="../Asste/image/closeeye.jpg"  onmousedown="visiblePass()" onmouseup="inVisiblePass()">
                </div>
                <span id="status"></span>
                    <input id="loginbut" type="button" value="Login" onclick="accesstopage()">
            </form>
        </div>

    </div>
</body>
</html>
